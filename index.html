    <div><span id="P5"></span><span id="R5"></span><span id="S5"></span><span id="I5" class="load"><input type="number" id="input5"></span></div>
    <div><span id="P6"></span><span id="R6"></span><span id="S6"></span><span id="I6" class="load"><input type="number" id="input6"></span></div>

</html>
