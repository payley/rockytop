<html>

<head>

</head>

<body>
    <h1>Rockytop</h1>
    <hr>
    <h4 id='date'></h4>

    <div><span id="P1"></span><span id="R1"></span><span id="S1"></span></div>
    <div><span id="P2"></span><span id="R2"></span><span id="S2"></span></div>
    <div><span id="P3"></span><span id="R3"></span><span id="S3"></span></div>

    <div><span id="P5"></span><span id="R5"></span><span id="S5"></span></div>
    <div><span id="P6"></span><span id="R6"></span><span id="S6"></span></div>
    <button onclick="next()" value="button2">Done</button>

</body>

</html>
